---
layout: default
---

<article class="page moment">
  <header class="moment-header">
    <h1>{{ page.title }}</h1>

    {% if page.date_display %}
      <p class="muted small">{{ page.date_display }}</p>
    {% elsif page.date %}
      <p class="muted small">{{ page.date | date: "%-d %b %Y" }}</p>
    {% endif %}
  </header>

  <!-- render the first image at the top of the page -->
  {% if page.images and page.images.size > 0 %}
  {% assign hero = page.images[0] %}
  <figure class="moment-media">
    {% assign img_src = hero.file %}
    {% unless img_src contains '://' %}
      {% assign img_file = img_src | remove_first: '/' %}
      {% assign img_src = '/assets/moments/img/' | append: img_file | relative_url %}
    {% endunless %}

    <img src="{{ img_src }}"
         alt="{{ hero.alt | default: page.title | escape }}"
         loading="eager" fetchpriority="high" decoding="async">
    {% if hero.caption %}
      <figcaption>{{ hero.caption }}</figcaption>
    {% endif %}
  </figure>
  {% endif %}

  <div class="moment-body">
    {{ content }}
  </div>
</article>

---
layout: default
---

<article class="page moment">
  <header class="poem-header">
    <h1>{{ page.title }}</h1>

    {% if page.date_display %}
      <p class="muted small">{{ page.date_display }}</p>
    {% elsif page.date %}
      <p class="muted small">{{ page.date | date: "%-d %b %Y" }}</p>
    {% endif %}
  </header>

  <!-- make the first image the hero image at the top of page -->
  {% if page.images and page.images.size > 0 %}
  {% assign hero = page.images[0] %}
  <figure class="poem-hero">
    <img src="{{ '/assets/moments/img/' | append: hero.file | relative_url }}"
         alt="{{ hero.alt | default: page.title }}"
         loading="lazy" decoding="async">
    {% if hero.caption %}
      <figcaption>{{ hero.caption }}</figcaption>
    {% endif %}
  </figure>
  {% endif %}

  <div class="poem-body">
    {{ content }}
  </div>
</article>

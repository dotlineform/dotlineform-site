---
layout: default
---

<article class="note">
  <header class="note-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="muted small">{{ page.date | date: "%Y-%m-%d" }}</p>
    {% endif %}
  </header>

  <div class="note-body">
    {{ content }}
  </div>

  {% if page.html_inserts and page.html_inserts.size > 0 %}
    <hr>
    <section class="note-inserts">
      <h2>Inserts</h2>
      <div class="note-insert-links">
        {% for item in page.html_inserts %}
          <p class="note-insert-link">ğŸ”— <a href="{{ item.path | relative_url }}">{{ item.label | default: item.path }}</a></p>
        {% endfor %}
      </div>
    </section>
  {% endif %}
</article>

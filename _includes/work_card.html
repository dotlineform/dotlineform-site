{% assign w = include.work %}
{% assign base = site.media_base | append: "/works/" %}
{% assign thumb = base | append: w.work_id | append: "-thumb-480.webp" %}

<a class="workCard" href="{{ w.url }}">
  <img
    class="workCard__img"
    src="{{ thumb }}"
    alt="{{ w.title | escape }}"
    loading="lazy"
    decoding="async">
  <div class="workCard__meta">
    <div class="workCard__title">{{ w.title }}</div>
    {% if w.year %}<div class="workCard__sub">{{ w.year }}</div>{% endif %}
    {% if w.medium %}<div class="workCard__sub">{{ w.medium }}</div>{% endif %}
  </div>
</a>

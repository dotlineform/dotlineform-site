<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <rect x="0" y="0" width="900" height="520" fill="#ffffff" stroke="#ddd"/>
  <!-- Center -->
  <circle cx="450" cy="250" r="70" fill="#f5f7ff" stroke="#4a63d8" stroke-width="1.5"/>
  <text x="450" y="245" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="16">Constraint</text>
  <text x="450" y="268" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="16">HÎ¨ = 0</text>

  <!-- Outer ring -->
  <circle cx="450" cy="250" r="210" fill="none" stroke="#d0d0d0" stroke-dasharray="4 6" stroke-width="1.2"/>
  <text x="450" y="30" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#666">Arrow of time = entropy gradient (boundary conditions)</text>

  <!-- Nodes -->
  <rect x="120" y="120" width="210" height="90" rx="10" fill="#f8f8f8" stroke="#999"/>
  <text x="225" y="150" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="14">Relational QM</text>
  <text x="225" y="170" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="12">States = correlations</text>

  <rect x="570" y="120" width="210" height="90" rx="10" fill="#f8f8f8" stroke="#999"/>
  <text x="675" y="150" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="14">Thermal Time</text>
  <text x="675" y="170" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="12">Flow from statistical state</text>

  <rect x="345" y="380" width="210" height="90" rx="10" fill="#f8f8f8" stroke="#999"/>
  <text x="450" y="410" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="14">Holography / Entropic</text>
  <text x="450" y="430" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="12">Geometry from information</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
      <path d="M0,0 L7,3 L0,6 z" fill="#4a63d8" />
    </marker>
  </defs>
  <line x1="410" y1="205" x2="330" y2="165" stroke="#4a63d8" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="490" y1="205" x2="570" y2="165" stroke="#4a63d8" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="450" y1="320" x2="450" y2="380" stroke="#4a63d8" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Caption -->
  <text x="450" y="500" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#555">
    Time emerges as an index of changing correlations; the felt flow = memory of order.
  </text>
</svg>
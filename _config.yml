# Site identity
title: dotlineform
url: "https://www.dotlineform.com"
baseurl: ""  # custom domain: leave empty

# Thumbnail origin (default: local repo)
thumb_base: ""
thumb_prefix: "/assets"

# Media origin for large assets (R2):
media_base: "https://media.dotlineform.com"
media_prefix: ""

# Local fallback (serve media from this repo):
# media_base: ""
# media_prefix: "/assets"

# when using a separate media server, uncomment and set the following:
# media_base: "https://media.dotlineform.com"
# media_prefix: ""

collections:
  works:
    output: true
    permalink: /works/:name/
  themes:
    output: true
    permalink: /themes/:name/
  moments:
    output: true
    permalink: /moments/:name/
  research:
    output: true
    permalink: /research/:name/

defaults:
  - scope:
      path: ""
      type: works
    values:
      layout: work
  - scope:
      path: ""
      type: themes
    values:
      layout: theme
  - scope:
      path: ""
      type: moments
    values:
      layout: moment
  - scope:
      path: ""
      type: research
    values:
      layout: research-note
  
  # Apply default layout automatically to other pages
  - scope:
      path: ""
    values:
      layout: default

timezone: Europe/London
exclude:
  - scripts
  - _site
  - vendor
  - node_modules
  - .bundle
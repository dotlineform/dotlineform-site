# Site identity
title: dotlineform
url: "https://dotlineform.github.io"
baseurl: "/dotlineform"  # project site base path

collections:
  notes:
    output: true
    permalink: /notes/:name/  # clean note URLs
  poems:
    output: true
    permalink: /poems/:name/

defaults:
  # Apply note layout automatically to the notes collection
  - scope:
      path: ""
      type: notes
    values:
      layout: note
  # Apply poem layout automatically to the poems collection
  - scope:
      path: ""
      type: poems
    values:
      layout: poem    
  # Apply default layout automatically to other pages
  - scope:
      path: ""
    values:
      layout: default
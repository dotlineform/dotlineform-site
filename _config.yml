# Site identity
title: dotlineform
url: "https://www.dotlineform.com"
baseurl: ""  # custom domain: leave empty
live_url: "https://www.dotlineform.com"

# Thumbnail origin (default: local repo)
thumb_base: ""
thumb_prefix: "/assets"

# Media origin for larger assets (R2):
# media_base: "https://media.dotlineform.com"
# media_prefix: ""

# Local fallback (serve media from this repo):
media_base: ""
media_prefix: "/assets"

collections:
  works:
    output: true
    permalink: /works/:name/
  works_print:
    output: true
    permalink: /works/:name-print/
  work_details:
    output: true
    permalink: /work_details/:name/
  series:
    output: true
    permalink: /series/:name/
  themes:
    output: true
    permalink: /themes/:name/
  moments:
    output: true
    permalink: /moments/:name/
  research:
    output: true
    permalink: /research/:name/

# Any document can set published: false in its front matter to hide it from site.<collection> output/build.
# no default has been set, so all documents are published by default.
# This allows us to control visibility on a per-document basis without needing to set published: true for every document.
defaults:
  - scope:
      path: ""
      type: works
    values:
      layout: work
  - scope:
      path: ""
      type: work_details
    values:
      layout: work_details
  - scope:
      path: ""
      type: works_print
    values:
      layout: work_print
  - scope:
      path: ""
      type: series
    values:
      layout: series
  - scope:
      path: ""
      type: themes
    values:
      layout: theme
  - scope:
      path: ""
      type: moments
    values:
      layout: moment
  - scope:
      path: ""
      type: research
    values:
      layout: research-note
  
  # Apply default layout automatically to other pages
  - scope:
      path: ""
    values:
      layout: default

timezone: Europe/London
exclude:
  - scripts
  - _site
  - vendor
  - node_modules
  - .bundle
